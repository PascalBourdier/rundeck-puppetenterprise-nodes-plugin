buildscript {
   repositories {
      mavenCentral()
   }
}

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = targetCompatibility = 1.8
defaultTasks 'clean', 'build'
ext.rundeckPluginVersion = '1.1'

repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.rundeck', name: 'rundeck-core', version: '2.6.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.1'
    compile group: 'org.apache.httpcomponents', name:  'httpcore', version:'4.4.3'
    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    // compile group: 'com.fasterxml.jackson.core', name:'jackson-core', version: '2.6.3'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'

    testCompile group: 'junit', name:'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                "Rundeck-Plugin-Version": rundeckPluginVersion,
                "Rundeck-Plugin-File-Version": version,
                "Rundeck-Plugin-Archive": "true",
                "Rundeck-Plugin-Classnames": "com.rundeck.plugin.resources.puppetdb.ResourceModelFactory"
        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
